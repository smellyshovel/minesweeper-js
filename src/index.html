<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Minesweeper JS</title>

        <link rel="preload" href="./assets/cells/closed.svg" as="image">
        <link rel="preload" href="./assets/cells/flag.svg" as="image">
        <link rel="preload" href="./assets/cells/doubt.svg" as="image">
        <link rel="preload" href="./assets/cells/mine.svg" as="image">
        <link rel="preload" href="./assets/cells/cross.svg" as="image">
        <link rel="preload" href="./assets/cells/trigger.svg" as="image">
        <link rel="preload" href="./assets/cells/0.svg" as="image">
        <link rel="preload" href="./assets/cells/1.svg" as="image">
        <link rel="preload" href="./assets/cells/2.svg" as="image">
        <link rel="preload" href="./assets/cells/3.svg" as="image">
        <link rel="preload" href="./assets/cells/4.svg" as="image">
        <link rel="preload" href="./assets/cells/5.svg" as="image">
        <link rel="preload" href="./assets/cells/6.svg" as="image">
        <link rel="preload" href="./assets/cells/7.svg" as="image">
        <link rel="preload" href="./assets/cells/8.svg" as="image">

        <script src="index.js" defer></script>

        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <header>
            <h1>Minesweeper JS</h1>
            <h2>A JavaScript implementation of the Minesweeper game</h2>

            <p id="settings">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="custom">Custom</option>
                </select>

                <input id="width" type="number" min="5" max="50">
                <input id="height" type="number" min="5" max="50">
                <input id="mines" type="number" min="1">
            </p>

            <p id="controls">
                <button id="start">Start new game</button>
                <button id="pause" disabled>Pause</button>
            </p>
        </header>
        <main>
            <output id="result"></output>
            <p class="canvas">
                <canvas id="minesweeper"></canvas>
            </p>
            <p class="info">
                <output id="timer"></output>
                <output id="flags"></output>
            </p>
        </main>
        <footer>
            <address>
                Matthew Mamonov aka smellyshovel &lt;g.smellyshovel@gmail.com&gt; (<a href="#">GitHub</a>)
            </address>
            <p>Â© 2019</p>
        </footer>
    </body>
</html>
