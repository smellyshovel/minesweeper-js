<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Minesweeper JS</title>

        <link rel="preload" href="./assets/cells/closed.svg" as="image">
        <link rel="preload" href="./assets/cells/flag.svg" as="image">
        <link rel="preload" href="./assets/cells/doubt.svg" as="image">
        <link rel="preload" href="./assets/cells/mine.svg" as="image">
        <link rel="preload" href="./assets/cells/cross.svg" as="image">
        <link rel="preload" href="./assets/cells/trigger.svg" as="image">
        <link rel="preload" href="./assets/cells/0.svg" as="image">
        <link rel="preload" href="./assets/cells/1.svg" as="image">
        <link rel="preload" href="./assets/cells/2.svg" as="image">
        <link rel="preload" href="./assets/cells/3.svg" as="image">
        <link rel="preload" href="./assets/cells/4.svg" as="image">
        <link rel="preload" href="./assets/cells/5.svg" as="image">
        <link rel="preload" href="./assets/cells/6.svg" as="image">
        <link rel="preload" href="./assets/cells/7.svg" as="image">
        <link rel="preload" href="./assets/cells/8.svg" as="image">
        <link rel="preload" href="./assets/cells/9.svg" as="image">

        <script src="index.js" defer></script>

        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <header>
            <h1>Minesweeper JS</h1>

            <h2>A Minesweeper Game JavaScript Implementation</h2>

            <div class="settings">
                <details>
                    <summary>Settings</summary>

                    <form id="settings">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="custom">Custom</option>
                        </select>

                        <div class="custom" hidden>
                            <label for="width">Width</label>
                            <input id="width" type="number" min="5" max="50" value="9">

                            <label for="height">Height</label>
                            <input id="height" type="number" min="5" max="50" value="9">

                            <label for="mines">Mines</label>
                            <input id="mines" type="number" min="1">
                        </div>
                    </form>
                </details>
            </div>

            <div class="controls">
                <button id="new">Start new game</button>
                <button>Pause</button>
            </div>
        </header>
        <main class="game">
            <div id="result"></div>
            <canvas id="minesweeper" width="800" height="600"></canvas>

            <div>
                <span id="flags"></span>
                <span id="timer"></span>
            </div>
        </main>
        <footer>
            <p>Matthew Mamonov aka smellyshovel Â© 2019 (MIT)</p>
            <p>
                <a href="https://github.com/smellyshovel/minesweeper-js">GitHub</a>
            </p>
        </footer>
    </body>
</html>
